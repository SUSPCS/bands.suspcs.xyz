<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bands</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <nav>Bands | <a style="color: white; text-decoration: underline;"
            href="https://github.com/suspcs/rubberbands.suspcs.xyz" target="_blank">Open-source</a></nav>
    <div id="stats" class="padding">
        <h3>Stats</h3>
        <h4 class="border">Rubber Bands:<br><span id="count">0</span></h4>
        <h4 class="border">Rubber (40Â¢ an inch):<br><span id="rubberStock">0</span> inches</h4>
        <h4 class="border">Money:<br>$<span id="money">0</span></h4>
    </div>
    <div id="controls" class="padding">
        <h3>Controls</h3>
        <button onclick="produce(1)">Produce Rubber Band</button>
        <button onclick="buy()">Buy Rubber</button>
        <button onclick="sell()">Sell All Rubber Bands ($1 per band)</button>
        <button onclick="save(0)">Save</button>
        <button class="danger" onclick="reset()">Reset Progress</button>
    </div>
    <div id="upgrades" class="padding">
        <h3>Upgrades</h3>
        <p><button onclick="buyBot()">Buy Bot</button> - Produces 0.5 rubber bands a second. Price: $<span
                id="botPrice"></span> Owned: <span id="botOwned"></span></p>
        <p><button onclick="buyBlender()">Buy Blender</button> - Produces 1 rubber band a second. Price: $<span
                id="blenderPrice"></span> Owned: <span id="blenderOwned"></span></p>
    </div>
    <script src="/index.js"></script>
</body>

</html>
